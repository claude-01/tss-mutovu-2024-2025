<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: black;
        }

        .form-container {
            max-width: 700px;
            margin: 20px auto;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="/submit_registration" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br>

            <label for="national_exam_aggregate">Aggregate in National Exam:</label>
            <input type="number" id="aggregate" name="national_exam_aggregate" min="0" max="100" required><br>

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required><br>

            <label for="district">District:</label>
            <input type="text" name="district" id="dist"><br>

            <label>Sex:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="male" name="sex" value="male" required> Male
                </label>
                <label>
                    <input type="radio" id="female" name="sex" value="female" required> Female
                </label>
                <label>
                    <input type="radio" id="other" name="sex" value="other" required> Other
                </label>
            </div>
                <input type="submit" name="ok" id="ok">
        </form>
    </div>
</body>
</html>
